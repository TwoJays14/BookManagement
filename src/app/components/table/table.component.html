<table
  mat-table
  [dataSource]="filteredData$"
  class="mat-elevation-z8 cursor-pointer"
>
  <!-- Define columns dynamically using ngFor -->
  <ng-container
    *ngFor="let column of displayedColumns; let id = index"
    [matColumnDef]="column"
  >
    <th mat-header-cell *matHeaderCellDef>
      {{ column | titlecase }}
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element[column] }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="openModal(row.position)"
  ></tr>
</table>

<app-modal *ngIf="isModal"></app-modal>
